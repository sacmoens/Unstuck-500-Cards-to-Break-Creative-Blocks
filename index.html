  const cards = []; // Your 500 cards array here
  let remainingCards = [...cards];
  const cardElement = document.querySelector('.card');
  
  // Improved draw function with animations
  function drawCard() {
    if (!remainingCards.length) return;
    
    const randomIndex = Math.floor(Math.random() * remainingCards.length);
    const card = remainingCards[randomIndex];
    
    // Animate card draw
    cardElement.style.transform = 'scale(0.95)';
    cardElement.style.opacity = '0';
    
    setTimeout(() => {
      cardElement.innerHTML = `
        <div class="card-content">${card.text}</div>
        <div class="card-category" style="background:var(--category-${card.category})">
          ${['Reframe','Shake Up','Step Out','Mind Stretch','Look Differently'][card.category-1]}
        </div>
        <div class="card-number">#${card.id}/500</div>
        <button class="fav-btn">★</button>
      `;
      
      // Update dynamic background
      document.body.style.setProperty('--category-rgb', 
        hexToRgb(getComputedStyle(document.documentElement)
        .getPropertyValue(`--category-${card.category}`)));
      
      // Animate in
      cardElement.style.transform = 'scale(1)';
      cardElement.style.opacity = '1';
    }, 200);
  }
  
  // Helper function for dynamic background
  function hexToRgb(hex) {
    // ... (implementation omitted for brevity)
  }
  
  // Swipe support
  let startX;
  cardElement.addEventListener('touchstart', (e) => {
    startX = e.touches[0].clientX;
  });
  
  cardElement.addEventListener('touchend', (e) => {
    if (startX - e.changedTouches[0].clientX > 50) drawCard();
  });
});
</script>

                    cardNumber.textContent = "#0/500";
                    cardElement.setAttribute('data-category', '0');
                    cardElement.style.display = 'flex';
                    return;
                }
                
                // Filter cards if needed
                let eligibleCards = remainingCards;
                if (currentFilter !== 'all') {
                    eligibleCards = remainingCards.filter(card => card.category == currentFilter);
                    
                    // If no cards left in filtered category, show message
                    if (eligibleCards.length === 0) {
                        cardContent.textContent = `No more ${categoryNames[currentFilter]} cards left!`;
                        cardCategory.textContent = categoryNames[currentFilter];
                        cardNumber.textContent = `#0/${remainingCards.filter(card => card.category == currentFilter).length}`;
                        cardElement.setAttribute('data-category', currentFilter);
                        cardElement.style.display = 'flex';
                        return;
                    }
                }
                
                // Get random card
                const randomIndex = Math.floor(Math.random() * eligibleCards.length);
                const drawnCard = eligibleCards[randomIndex];
                
                // Remove from remaining, add to drawn
                remainingCards = remainingCards.filter(card => card.id !== drawnCard.id);
                drawnCards.push(drawnCard);
                
                // Update UI
                cardContent.textContent = drawnCard.text;
                cardCategory.textContent = categoryNames[drawnCard.category];
                cardNumber.textContent = `#${drawnCard.id}/500`;
                cardElement.setAttribute('data-category', drawnCard.category);
                cardElement.style.display = 'flex';
                
                // Animate card
                cardElement.style.transform = 'rotateY(180deg)';
                setTimeout(() => {
                    cardElement.style.transform = 'rotateY(0deg)';
                }, 500);
                
                // Update stats
                updateStats();
            }
            
            // Update remaining and drawn counts
            function updateStats() {
                remainingCount.textContent = currentFilter === 'all' 
                    ? remainingCards.length 
                    : remainingCards.filter(card => card.category == currentFilter).length;
                
                drawnCount.textContent = currentFilter === 'all' 
                    ? drawnCards.length 
                    : drawnCards.filter(card => card.category == currentFilter).length;
            }
            
            // Filter cards by category
            function filterCards(category) {
                currentFilter = category;
                
                // Update active button
                filterButtons.forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.dataset.category === category) {
                        btn.classList.add('active');
                    }
                });
                
                // Update stats
                updateStats();
                
                // If there's a current card, hide it if it doesn't match filter
                if (cardElement.style.display === 'flex' && 
                    category !== 'all' && 
                    cardElement.dataset.category !== category) {
                    cardElement.style.display = 'none';
                }
            }
            
            // Event listeners
            drawButton.addEventListener('click', drawCard);
            
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    filterCards(this.dataset.category);
                });
            });
            
            // Initialize
            updateStats();
        });
    </script>
</body>
